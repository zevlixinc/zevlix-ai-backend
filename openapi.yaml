openapi: 3.1.0
info:
  title: Zevlix Store API
  version: 1.0.0
  description: >
    Backend API for Zevlix AI GPT to fetch products and create checkout sessions
    from the Shopify Storefront API.

servers:
  - url: https://zevlix-ai-backend.onrender.com
    description: Render backend server

paths:
  /products:
    get:
      summary: Get product list from Shopify Storefront
      operationId: getProducts
      responses:
        "200":
          description: Successful product fetch
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        title:
                          type: string
                        price:
                          type: number

  /checkout:
    post:
      summary: Create checkout session
      operationId: createCheckout
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                variantId:
                  type: string
                  description: Shopify variant ID
                quantity:
                  type: integer
                  description: Number of items
              required:
                - variantId
                - quantity
      responses:
        "200":
          description: Checkout created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  checkoutUrl:
                    type: string
